# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
right_format = """$os $shell $direnv"""

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = '[➜](bold red)'

[os]
disabled = false
style = "bold blue"
format = "on [$symbol($name)]($style)"

[[battery.display]]
threshold = 30
style = "bold red"

[[battery.display]]
threshold = 60
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

[username]
show_always = true

[status]
disabled = false
format = '[$symbol $status]($style) '
symbol = '✗'
map_symbol = true
pipestatus = true

sigint_symbol = ''
not_executable_symbol = ""
not_found_symbol = ''
signal_symbol = ''

[shell]
disabled = false
format = 'with [󰆍 $indicator]($style)'
style = 'bold green'

[nix_shell]
symbol = " "
format = 'via [$symbol$name$state]($style) '
impure_msg = ''
pure_msg = '(pure)'
unknown_msg = '(?)'
heuristic = true

[hostname]
ssh_symbol = " "
ssh_only = false

[time]
disabled = false

[cmd_duration]
min_time = 0

[direnv]
disabled = false
style = "bold orange"
format = "with [$symbol$allowed]($style)"
allowed_msg = "" # loaded and accepted by user
not_allowed_msg = "" # loaded, user never allowed/denied
denied_msg = "" # loaded, user explicitly denied

